<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChernoChat</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/username.css" />
    <link rel="stylesheet" href="css/erro.css" />
  </head>
  <body>
    <div class="error-box hide">Erro</div>
    <main class="usernameMain">
      <h1>Cherno<span>Chat</span></h1>
      <form action="#" id="userForm">
        <label for="iUsername">
          <h1>Digite um apelido</h1>
        </label>
        <input
          type="text"
          placeholder="Seu Apelido"
          id="iUsername"
          name="username"
          autocomplete="nickname"
          required
        />
        <button type="submit">Entrar</button>
      </form>
    </main>

    <footer>
      <p>
        Emoji fornecido por
        <a href="https://twemoji.twitter.com/" target="_blank" rel="noopener">Twemoji</a>, licenciado sob
        <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC-BY 4.0</a>.
      </p>
    </footer>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/username.js"></script>
  </body>
</html>
