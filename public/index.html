<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChernoChat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/username.css" />
    <link rel="stylesheet" href="css/erro.css" />
  </head>
  <body>
    <div class="error-box hide">Erro</div>
    <h1>Cherno<span>Chat</span></h1>
    <main>
      <form action="#" id="userForm">
        <label for="iUsername">
          <h1>Digite um apelido</h1>
        </label>
        <input type="text" placeholder="Seu Apelido" id="iUsername" required />
        <button type="submit">Entrar</button>
      </form>
    </main>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/username.js"></script>
  </body>
</html>
